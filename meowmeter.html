    <form id="username">
    <label for="Username">Username:</label><br>

  <label for="pw">Password:</label><br>
  <input type="password" id="passwd" name="password" required><br><br>
    <button type="submit" class="button-42">Log in</button>
    </form>

    <div id="login" style="display:none;">
  <p id="loginMsg"></p>

    <button id="kubios" class="button-42">Yes, collect my data</button>
  <p id="dataMsg"></p>

  <button id="submitData" class="button-42">Submit my data</button>
</div>

<form id="data" style="display: none">
    <label for="id">ID:</label><br>
  <input type="text" id="id" name="id" required><br>
  <label for="date">Date:</label><br>
  <input type="date" id="date" name="date" required><br>
  <label for="action">Action:</label><br>
  <input type="text" id="action" name="action" required><br><br>
    <button type="submit" class="button-42">Submit</button>
</form>

    <div id="submitted"></div>
 <div id="newsub" style="display:none;">
